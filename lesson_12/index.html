<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main__container page__example">
          <div class="page__example example-1">
            <div class="example-1__item">Translate</div>
          </div>
          <div class="page__example example-2">
            <div class="example-2__item">Scale</div>
          </div>
          <div class="page__example example-3">
            <div class="example-3__item">Rotate</div>
          </div>
          <div class="page__example example-4">
            <div class="example-4__item">Skew</div>
          </div>
          <div class="page__example example-5">
            <div class="example-5__item">Matrix</div>
          </div>
          <div class="page__example example-6">
            <div class="example-6__item">Multi transform 2D</div>
          </div>
          <div class="page__example example-7">
            <div class="example-7__item">Transform origin</div>
          </div>
          <div class="page__example example-8">
            <div class="example-8__item">Perspective</div>
          </div>
          <div class="page__example example-9">
            <div class="example-9__item">Perspective-origin</div>
          </div>
          <div class="page__example example-10">
            <div class="example-10__item">Multi transform 3D</div>
          </div>
          <div class="page__example example-11">
            <div class="example-11__item">Transform-style</div>
          </div>
          <div class="page__example example-12">
            <div class="example-12__item">
              <div class="example-12__item--front">Backface-visibility</div>
              <div class="example-12__item--back">Backface</div>
            </div>
          </div>
        </div>
        <div class="main__container cars">
          <div class="cars__road"></div>
          <div class="cars__background"></div>
          <div class="cars__body">
            <img src="img/logan-body.png" alt="car body" />
          </div>
          <div class="cars__wheels">
            <div class="cars__wheels--back">
              <img src="img/wheel.png" alt="wheel back" />
            </div>
            <div class="cars__wheels--front">
              <img src="img/wheel.png" alt="wheel front" />
            </div>
          </div>
          <div class="cars__windows"></div>
          <div class="cars__headlights"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
